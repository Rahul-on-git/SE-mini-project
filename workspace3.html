<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="workspace3.css">
    <title>Polynomial Visualizer</title>
</head>
<body>
    <header> <img src="logo pv.png" alt="logo"> <span id="header-text">Polynomial Visualizer</span></header>
    <div class="nav">
        <div>Home</div>
        <div>Learn Polynomial</div>
        <div>Settings</div>
        <div>Feedback</div>
    </div>
    <div id="num-line-div"><hr id="num-line"></div>
    <div class="number-container">
        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle" id="cc">4</div>
    </div>
    
    <div id="main-container">
        <div id="download-label">Your download is in progress!</div>
        <div class="input-label">Perform another new arithmetic operation</div>
        <div class="input-label">Take the resultant polynomial as an input</div>

    </div>
    
    <div id="feed-container">
        <div class="input-label btn">Give Feedback</div>
    </div>

    <footer>
        <div>About Us</div>
        <div>Contact Us</div>
    </footer>
</body>
</html>
